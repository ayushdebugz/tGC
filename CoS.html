    <div class="countdown-container">
        <div id="days" class="countdown-item"></div>
        <div id="hours" class="countdown-item"></div>
        <div id="minutes" class="countdown-item"></div>
        <div id="seconds" class="countdown-item"></div>
        <div id="message"><h1>New Book Publishing Soon!</h1> </div>
        <br>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 8, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("days").innerHTML = days + "d";
            document.getElementById("hours").innerHTML = hours + "h";
            document.getElementById("minutes").innerHTML = minutes + "m";
            document.getElementById("seconds").innerHTML = seconds + "s";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("message").innerHTML = "It's here!";
            }
        }, 1000);
    </script>
